<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sticky Notes</title>
    <link rel="shortcut icon" href="Logo.ico" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <center><b>Sticky Notes</b></center>
      </h1>
      <div class="jumbotron">
        <h3><center>Add a new sticky note</center></h3>
        <center>
          <div class="form-group">
            <label for="stickyNoteInput">Content: </label>
            <input
              type="text"
              class="form-control"
              id="stickyNoteContent"
              placeholder="Type your content here..."
            />
          </div>
          <button id="addStickyNote" type="submit" class="btn btn-primary">
            Add
          </button>
        </center>
        <div class="container" id="stickyNotesContainer"></div>
      </div>
      <div class="footer">
        <small><center>&copy Written By Nadav Atar</center></small>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
